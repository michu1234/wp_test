<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        h3 {
            text-decoration: underline;
            font-size: 2rem;
            color: rgb(161, 161, 161);
        }

        .slider__arrows {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider__arrow {
            margin: 30px;
            padding: 10px;
            cursor: pointer;
            transform: scale(1.3);
            transition: all .2s;
            border: 1px solid rgb(231, 231, 231);
            color: rgb(83, 83, 83);
            border-radius: 3px;
        }

        .slider__arrow:hover {
            color: rgb(255, 168, 183);
            transform: scale(2);
            transition: all .2s;
        }

        .slider {
            width: 100%;
            height: 300px;
            white-space: nowrap;
            overflow: hidden;
        }

        .slider__item {
            display: inline-block;
            width: 25%;
            height: 100%;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            line-height: 290px;
            color: #000000;
            border: 2px dotted rgb(224, 224, 224);
            will-change: auto;
        }
    </style>
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <h3>jQuery slider</h3>
        <div class="slider">
            <div class="slider__item">1.</div><div class="slider__item">2.</div><div class="slider__item">3.</div><div class="slider__item">4.</div>
        </div>
        <div class="slider__arrows">
            <div class="slider__arrow arrow--left">ðŸ¢€</div>
            <div class="slider__arrow arrow--right">ðŸ¢‚</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        var left = $(".arrow--left"),
            right = $(".arrow--right");

            $(left).click(function(){
                $(".slider__item:first-child").clone().insertAfter($(".slider__item:last-child"));
                $(".slider__item:first-child").animate({"marginLeft":"-=25%"},100, function() {
                    $(".slider__item:first-child").remove();
                });

            });

            $(right).click(function(){
                $(".slider__item:last-child").clone().insertBefore($(".slider__item:first-child"));
                $(".slider__item:first-child").css({"marginLeft":"-25%"});
                $(".slider__item:first-child").animate({"marginLeft":"+=25%"},100, function() {
                    $(".slider__item:last-child").remove();
                });
                })

    </script>

</body>

</html>
